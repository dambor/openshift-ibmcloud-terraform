apiVersion: missioncontrol.datastax.com/v1beta2
kind: MissionControlCluster
metadata:
  name: hcd
  namespace: dambor-z79nnn7n
spec:
  dataApi:
      enabled: true
      port: 8181
  createIssuer: true
  encryption:
    internodeEncryption:
      certs:
        certTemplate:
          issuerRef:
            name: ""
          secretName: ""
        createCerts: true
      enabled: true
    managementApiAuthEncryption:
      certs:
        certTemplate:
          issuerRef:
            name: ""
          secretName: ""
        createCerts: true
      enabled: true
  k8ssandra:
    auth: true
    cassandra:
      containers:
      - env:
        - name: DSE_AUTO_CONF_OFF
          value: all
        - name: DSE_MGMT_EXPLICIT_START
          value: "true"
        name: cassandra
        resources: {}
      datacenters:
      - datacenterName: oc
        metadata:
          name: hcd-oc
          pods: {}
          services:
            additionalSeedService: {}
            allPodsService: {}
            dcService: {}
            nodePortService: {}
            seedService: {}
        perNodeConfigInitContainerImage: mikefarah/yq:4
        perNodeConfigMapRef: {}
        racks:
        - name: rack1
        - name: rack2
        - name: rack3
        size: 3
        stopped: false
        storageConfig:
          cassandraDataVolumeClaimSpec:
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 1Ti
            storageClassName: ibmc-vpc-block-10iops-tier
      metadata:
        pods: {}
        services:
          additionalSeedService: {}
          allPodsService: {}
          dcService: {}
          nodePortService: {}
          seedService: {}
      networking:
        hostNetwork: false
      perNodeConfigInitContainerImage: mikefarah/yq:4
      resources:
        requests:
          cpu: "2"
          memory: 4Gi
      #serverImage: datastax/hcd:1.0.0-rc.1-ubi
      serverType: hcd
      serverVersion: 1.1.0
      superuserSecretRef: {}
    secretsProvider: internal